<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BUKmrk</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class='container'>
      <div class="error-container"></div>
    <h1>ADD BUKmrks</h1>
    <section class='add-form'>
      <form class='js-form'>
        <input type='text' class='add-element' id='js-title' name='title' placeholder='add title' required>
        <input type='text' class='add-element' id='js-url' name='url' placeholder='add URL' required>
        <input type='text' class='add-element' id='js-desc' name='description' placeholder='description' required>
        <input type='text' class='add-element' id='js-rating' name='rating' placeholder='from 1 to 5' required>
        <button type=submit' class='button'>Submit</button> 
        <button class='button'>Cancel</button>
      </form>
    </section>
    </div>
    <div class='filter'>
      <h2>Minimum Rating Filter</h2>
      <form class=' rating-filter js-rating-filter'>
        <select name="rating" id='js-filter-value'>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button type='submit' id='js-rating-getter'>Filter</button>
      </form>
    </div>
    <div class='list' >
      <h2>BUKmrks List</h2>
      <ul class="bookmarks-list js-bookmarks-list">

      </ul>
  </div>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
